plugins {
    id 'java'
}

group 'me.arch'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

sourceSets {
    scriptsdk
}

dependencies {
    compile 'com.github.javaparser:javaparser-core:3.14.2'
    compile 'com.github.javaparser:javaparser-symbol-solver-core:3.14.2'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
